<html>
<head>
<title>Lチカのサンプルアプリケーション</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<style type="text/css" media="screen">
*{
  margin: 0;
  padding: 0;
}
html, body {
  height: 100%;
}
body {
  display: table;
  width: 100%;
}
#horizontal {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
}
button{
  display: block;
  cursor: pointer;
  width: 80px;
  height: 80px;
  font-size: 0.5em;
  line-height: 2.0em;
  margin: 0 auto;
  border-radius: 0;
}
</style>
<script src="https://cdn.zugyuuun.com/libs/0.9.0/zgn.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="app.js"></script>
</head>
<body>
<div id="horizontal">
  <button id="on">ON</button>
  <button id="off">OFF</button>
</div>
</body>
</html>
